<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Memex FacetSpace - Weapons</title>

  <script type="text/javascript" src="vendor/jquery/1.7.1/jquery-1.7.1.min.js"></script>

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>  

  <script type="text/javascript" src="vendor/linkify/1.0/jquery.linkify-1.0-min.js"></script>  
  
  <link rel="stylesheet" href="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.css">
  <script type="text/javascript" src="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.min.js"></script>

  <script type="text/javascript" src="jquery.facetview.js"></script>

  <link rel="stylesheet" href="css/facetview.css">

  <link rel="stylesheet" href="css/style.css">

  <!-- Load c3.css -->
  <link href="vendor/c3-0.4.10/c3.css" rel="stylesheet" type="text/css">

  <!-- Load d3.js and c3.js -->
  <script src="vendor/d3-3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="vendor/c3-0.4.10/c3.min.js"></script>

  <script type="text/javascript">
jQuery(document).ready(function($) {
  $('.facet-view-simple').facetview({
    "search_url": '/elasticsearch/dig-atf-weapons-14-geo/_search',
    "search_index": 'elasticsearch',
    "facets": [
        {'field':'itemOffered.category', 'display':'Gun Type'},
        {'field':'manufacturer', 'display':'Manufacturer'},
        {'field':'itemOffered.keywords', 'display' : 'Keywords'},
        {'field':'price', 'display':'Price'},
        {'field':'seller.description.raw', 'display':'Seller'},
        {'field':'publisher.name', 'display':'Site'},
        {'field':'tika_location.geo_name', 'display':'Location'},
        {'field':'seller.memberOf.startDate', 'display' : 'Seller Member Date'}
    ],
    "datatype":"jsonp",
    "paging" : {
        from: 0,
        size: 10
    },
    "linechart_field"  : "seller.memberOf.startDate",
    "dendrogram_field" : "itemOffered.keywords", 
    "display_images" : false,
    "sort" : [{ 'dateCreated': { "order": "desc"} }],
    "result_display" : [
        [
          {
            "pre" : "<h3>",
            "field" : "title",
            "post" : "</h3>"
          }
        ],
        [
          {
            "pre" : "<i>Site: ",
            "field" : "publisher.name",
            "post" : "</i>"
          }
        ],
        [
          {
            "pre" : "<i><font color='red'>",
            "field" : "seller.description",
            "post" : "</font></i>"
          }
        ],
        [
          {
            "pre" : "<i>Price $",
            "field" : "price",
            "post" : "</i>"
          }
        ],
        [
          {
            "pre": "<b>Location:</b> <font color='blue'>",
            "field": "tika_location.geo_name",
            "post": "</font>"
          }
        ],
        [
          {
            "pre" : "<p>",
            "field" : "description",
            "post" : "</p>"
          }
        ]
    ],
    "linkify" : true
  });
  $('.facetview_filtershow' ).trigger( "click" );
});
  </script>
</head>

<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#">MEMEX Facet Space</a>
      <ul class="nav">
        <li><a href="https://weapons.memexproxy.com/">Home</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container"> 
  <div class="content">
    <div class="page-header">
      <h1>
       Facet Space - Weapons Offer Search
      </h1>
    </div>

    <div class="facet-view-simple"></div>

  </div>

</div>
</body>
</html>
